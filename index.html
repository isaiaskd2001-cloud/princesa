<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Naomi ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3e5f5; 
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 { 
            color: #7b1fa2; 
            font-size: 2.5rem; 
            padding: 0 20px; 
            z-index: 10;
            text-shadow: 2px 2px white;
            transition: all 0.5s ease; /* Suaviza el cambio de texto */
        }

        .contenedor-botones {
            margin-top: 30px;
            z-index: 10;
            height: 100px; /* Espacio para que el bot√≥n No no se encime */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        #btnSi {
            background-color: #ff80ab;
            color: white;
            position: relative;
            z-index: 11;
        }

        #btnSi:hover {
            transform: scale(1.2);
            background-color: #f06292;
        }

        #btnNo {
            background-color: #bdbdbd;
            color: white;
            position: absolute; 
        }

        /* Elementos flotantes */
        .flotante {
            position: absolute;
            font-size: 50px;
            user-select: none;
            z-index: 1;
            animation: floatAnimation 10s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-100px) rotate(20deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
        }

        .pos1 { top: 10%; left: 10%; animation-duration: 8s; }
        .pos2 { top: 20%; right: 15%; animation-duration: 12s; }
        .pos3 { bottom: 15%; left: 20%; animation-duration: 10s; }
        .pos4 { bottom: 20%; right: 10%; animation-duration: 9s; }
        .pos5 { top: 50%; left: 5%; animation-duration: 11s; }
        .pos6 { top: 5%; left: 50%; animation-duration: 7s; }

    </style>
</head>
<body>

    <div class="flotante pos1">ü•ë</div>

        function moverBotonNo() {

</body>
</html>
