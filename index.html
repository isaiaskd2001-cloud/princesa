<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Naomi ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; 
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #canvasFireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* Bajamos un poco el z-index */
        }

        h1 { 
            color: #ad1457; 
            font-size: 2.5rem; 
            padding: 0 20px; 
            z-index: 10;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .contenedor-botones {
            margin-top: 30px;
            z-index: 10;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
        }

        #btnSi { background-color: #f06292; color: white; }
        #btnSi:hover { transform: scale(1.1); background-color: #ec407a; }
        #btnNo { background-color: #e1bee7; color: #880e4f; }

        #mensajeFinal {
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 30;
        }

        .frase-rojita {
            font-size: 2.2rem;
            color: #c2185b;
            font-weight: bold;
            line-height: 1.4;
            animation: latido 1.5s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- CAMBIO AQU√ç: Subimos el z-index de los emojis --- */
        .flotante {
            position: absolute;
            font-size: 45px;
            user-select: none;
            z-index: 40; /* Por encima de los fuegos (5) y el mensaje (30) */
            opacity: 0.8; /* Les di un poco m√°s de opacidad para que resalten */
            animation: floatAnimation 8s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(10deg); }
        }

        .pos1 { top: 10%; left: 5%; }
        .pos2 { top: 15%; right: 10%; animation-delay: 1s; }
        .pos3 { bottom: 10%; left: 15%; animation-delay: 2s; }
        .pos4 { bottom: 15%; right: 5%; animation-delay: 3s; }
        /* Agregu√© un par m√°s para que el fondo se vea m√°s lleno */
        .pos5 { top: 40%; left: 80%; animation-delay: 1.5s; }
        .pos6 { top: 60%; left: 5%; animation-delay: 2.5s; }

    </style>
</head>
<body>

    <canvas id="canvasFireworks"></canvas>

    <div class="flotante pos1">üçì</div>
    <div class="flotante pos2">üíñ</div>
    <div class="flotante pos3">ü•ë</div>
    <div class="flotante pos4">üå∏</div>
    <div class="flotante pos5">üçì</div>
    <div class="flotante pos6">ü•ë</div>

    <h1 id="tituloPrincipal">Naomi, ¬øAceptas ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

    <div id="contenedorBotones" class="contenedor-botones">
        <button id="btnSi" onclick="respuestaSi()">¬°S√ç! üòç</button>
        <button id="btnNo" onclick="moverBotonNo()">No ü•∫</button>
    </div>

    <div id="mensajeFinal">
        <p class="frase-rojita">Sab√≠a que aceptar√≠as Rojita ‚ù§Ô∏è<br> Nos vemos pronto, Ya quiero verte.</p>
    </div>

    <script>
        function respuestaSi() {
            document.getElementById('tituloPrincipal').style.display = 'none';
            document.getElementById('contenedorBotones').style.display = 'none';
            document.getElementById('mensajeFinal').style.display = 'flex';
            iniciarFuegos();
        }

        function moverBotonNo() {
            const btnNo = document.getElementById('btnNo');
            btnNo.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 20);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        const canvas = document.getElementById('canvasFireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, velX, velY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = { x: velX, y: velY };
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.12;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework(x, y) {
            const colors = ['#f48fb1', '#f06292', '#fff176', '#ffffff', '#ce93d8'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const count = 80;
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                const speed = Math.random() * 6 + 2;
                particles.push(new Particle(x, y, color, Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            // Limpiamos el canvas de forma que no afecte al fondo del body
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
        }

        function iniciarFuegos() {
            animate();
            setInterval(() => {
                createFirework(
                    Math.random() * canvas.width,
                    Math.random() * (canvas.height * 0.6)
                );
            }, 700);
        }
    </script>
</body>
</html>
